codecov : true
language: julia

os:
  - linux
julia:
  - 1.5.2
  - nightly

notifications:
  email: true

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("GalerkinEtena")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

matrix:
 allow_failures:
 - julia: nightly

jobs:
  include:
   - stage: "Documentation"
     julia: 1.0
     os: linux
     script:
     - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
     - julia --project=docs/ docs/make.jl
     name: "HTML"
     after_success: skip
